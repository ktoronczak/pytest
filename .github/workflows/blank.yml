name: python test

on: 
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: install
        run: |
          pip install -U pytest
      - run: python -m pytest test_kupa.py -vvv
